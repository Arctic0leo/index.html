<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Date?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    :root{
      --bg:#0f0f12;
      --card:#1a1b22;
      --text:#f7f7fb;
      --muted:#b5b7c3;
      --accent:#ff6b6b;
      --accent-2:#7c5cff;
      --good:#10b981;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(124,92,255,.2), transparent 60%),
                  radial-gradient(1000px 700px at 10% 120%, rgba(255,107,107,.15), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .container{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(640px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px;
      padding:36px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      position:relative;
      overflow:hidden;
    }
    .glow{
      position:absolute;
      inset:-2px;
      background: radial-gradient(400px 200px at 20% -20%, rgba(124,92,255,.25), transparent 60%),
                  radial-gradient(300px 180px at 120% 120%, rgba(255,107,107,.25), transparent 60%);
      filter:blur(24px);
      z-index:0;
      pointer-events:none;
    }
    h1{
      font-size:clamp(22px, 3.2vw, 32px);
      line-height:1.25;
      margin:0 0 18px;
      letter-spacing:.2px;
      text-shadow:0 1px 0 rgba(0,0,0,.4);
      position:relative;
      z-index:1;
    }
    p{
      margin:0 0 26px;
      color:var(--muted);
      position:relative;
      z-index:1;
    }
    .btns{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }
    button{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:14px 20px;
      font-weight:700;
      letter-spacing:.3px;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
      font-size:16px;
    }
    .btn-yes{
      background:linear-gradient(135deg, var(--accent-2), #5f3fff);
      color:white;
    }
    .btn-yes:hover{ transform:translateY(-1px) scale(1.02); }
    .btn-no{
      background:#2a2b35;
      color:var(--muted);
      border:1px solid rgba(255,255,255,.06);
    }
    .btn-no:hover{ transform:translateY(-1px) }
    .note{
      margin-top:14px;
      font-size:14px;
      color:#ffefef;
      background:rgba(255,107,107,.15);
      border:1px solid rgba(255,107,107,.3);
      padding:10px 12px;
      border-radius:12px;
      display:none;
    }
    .celebrate{
      display:none;
      text-align:center;
      padding:28px 10px 8px;
    }
    .celebrate h2{
      font-size:clamp(26px, 4vw, 38px);
      margin:0 0 14px;
      color:var(--good);
      letter-spacing:.5px;
    }
    .gif-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .gif-wrap img{
      max-width:min(380px, 80vw);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      opacity:0;
      transform:scale(0.8);
      transition:all .6s ease;
    }
    .gif-wrap img.show{
      opacity:1;
      transform:scale(1) translateY(0);
      animation:bounce 1s ease;
    }
    @keyframes bounce {
      0%,20%,50%,80%,100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
    /* Fun shake for the "No" click */
    @keyframes wiggle {
      0%{ transform: translateX(0) }
      25%{ transform: translateX(-6px) rotate(-2deg) }
      50%{ transform: translateX(6px) rotate(2deg) }
      75%{ transform: translateX(-6px) rotate(-2deg) }
      100%{ transform: translateX(0) }
    }
    .shake{ animation: wiggle .4s ease }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="glow"></div>
      <h1>They say coffee tastes better with good company‚Ä¶</h1>
      <p>Wanna prove them right?</p>
      <div class="btns">
        <button class="btn-yes" id="yesBtn" aria-label="Yes">Yes ‚òï</button>
        <button class="btn-no" id="noBtn" aria-label="No">No</button>
      </div>
      <div class="note" id="note">Nice try üòâ That‚Äôs not a valid option‚Ä¶ choose again!</div>

      <div class="celebrate" id="celebrate">
        <h2>YAAAYYY! üéâ‚ù§Ô∏èüòò</h2>
        <div class="gif-wrap">
        </div>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const note   = document.getElementById('note');
    const celebrate = document.getElementById('celebrate');
    const jerryImg = document.getElementById('jerryImg');

    yesBtn.addEventListener('click', () => {
      document.querySelector('.btns').style.display = 'none';
      note.style.display = 'none';
      document.querySelector('h1').textContent = 'YAAAYYY! ‚ù§Ô∏èüòò';
      document.querySelector('p').textContent = 'Can‚Äôt wait to see you ‚òïÔ∏è‚ú®';
      document.querySelector('p').style.color = 'var(--text)';
      celebrate.style.display = 'block';
      setTimeout(() => jerryImg.classList.add('show'), 100);
    });

    noBtn.addEventListener('click', () => {
      note.style.display = 'block';
      noBtn.classList.remove('shake');
      void noBtn.offsetWidth;
      noBtn.classList.add('shake');
    });
  </script>
</body>

</html>
